<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .fondo-azul {
            background-color: #a2e0e0;
        }

        .fondo-amarillo {
            background-color: #f8f861;
        }
    </style>
    <title>Document</title>
</head>

<body>

    <main class="container-fluid">
        <h4>
            <code>.col-xl-[#]</code>xl=Extra large (min-width=1200px)
        </h4>
        <div class="row">
            <div class="col-xl-4 fondo-azul">Columna 1</div>
            <div class="col-xl-4 fondo-amarillo">Columna 2</div>
            <div class="col-xl-4 fondo-azul">Columna 3</div>
        </div>

        <h4>
            <code>.col-lg-[#]</code>lg=Large (min-width=992px)
        </h4>
        <div class="row">
            <div class="col-lg-4 fondo-azul">Columna 1</div>
            <div class="col-lg-4 fondo-amarillo">Columna 2</div>
            <div class="col-lg-4 fondo-azul">Columna 3</div>
        </div>

        <h4>
            <code>.col-md-[#]</code>md=Medium (min-width=768px)
        </h4>
        <div class="row">
            <div class="col-md-4 fondo-azul">Columna 1</div>
            <div class="col-md-4 fondo-amarillo">Columna 2</div>
            <div class="col-md-4 fondo-azul">Columna 3</div>
        </div>

        <h4>
            <code>.col-sm-[#]</code>sm=Small (min-width=576px)
        </h4>
        <div class="row">
            <div class="col-sm-3 fondo-azul">Columna 1</div>
            <div class="col-sm-6 fondo-amarillo">Columna 2</div>
            <div class="col-sm-3 fondo-azul">Columna 3</div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
